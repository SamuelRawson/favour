<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Campus Event Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CampusEvents</a>
    </div>
  </nav>

  <!-- Registration Form Section -->
  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form class="col-md-6 mx-auto bg-white p-4 shadow rounded" method="post"  enctype="multipart/form-data"  action="register.php">
      <img src="" alt="">
      <div class="mb-3">
        <label for="fullname" class="form-label">First Name</label>
        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Middle Name</label>
        <input type="text" id="middlename" name="middlename" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label">Last Name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="matric" class="form-label">Matric Number</label>
        <input type="text" id="matric" name="matric" class="form-control" placeholder="e.g. CSC/20/1234" required>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" id="department" name="department" class="form-control" placeholder="e.g. Computer Science" required>
      </div>
      <div class="mb-3">
        <label for="faculty" class="form-label">Faculty</label>
        <input type="text" id="faculty" name="faculty" class="form-control" placeholder="e.g. Computer Science" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="example@student.edu.ng" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="e.g. 08012345678" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Choose a secure password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html">Login here</a></small>
      </div>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
