<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Event Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1556761175-4b46a572b786') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 50, 0.6);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.25rem;
    }

    .btn-custom {
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
    }

    .navbar {
      background-color: #003366;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Campus Events</a>
      <div>
        <a href="login.html" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="register.html" class="btn btn-light btn-sm">Register</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content container">
      <h1>Welcome to Campus Event Management System</h1>
      <p>Discover, register, and participate in campus events with ease.</p>
      <a href="register.html" class="btn btn-primary btn-custom">Get Started</a>
      <a href="login.html" class="btn btn-outline-light btn-custom">Already Registered?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
